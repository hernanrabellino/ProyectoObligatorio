<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>

<body>
  <main>
    <div id="container" class="m-5">
      <div id="product">
      </div>
      <div class="mt-4 d-flex row">
        <h3> Productos Relacionados </h3>
        <div class="d-flex col text-center" id="relatedProducts">

        </div>
      </div>
      <p class="mt-5 fs-4">Comentarios</p>
      <div id="newComments" class="mt-1 fs-6">
      </div>
      <div id="comments" class="fs-6">

      </div>
      <div>
        <form id="commentForm">
          <h3 class="mt-5">Comentar</h3>
          <p class="fs-5">Tu opinión:</p>
          <textarea maxlength="150" id="commentArea" cols="70" rows="5"></textarea>
          <div>
            <p class="fs-5 mt-2">Tu puntuación:</p>
            <select class="form-select mb-2" style="width: 5%" id="rating">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
          <button class="btn btn-primary" id="sendCommentBtn" type="button" value="Enviar">Enviar</button>
        </form>
      </div>
    </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/navbar.js"></script>
  <script src="js/product-info.js"></script>
</body>

</html>
