<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }

    img {
      width: 30px;
      height: 30px;
    }
  </style>
</head>

<body>
  <main>
    <div class="container px-3 my-5 clearfix" id="container">
      <h1 class="text-center">Perfil</h1>
      <hr>
    <form class="row g-3" id="profileForm">
      <img class="" src="" alt="" id="tableBanner" class="rounded-3" style="width: 150px; height: 150px;">
      <hr>
      <div class="col-md-6">
        <label for="firstName" class="form-label">Primer Nombre*</label>
        <input type="text" class="form-control" name="firstName" id="firstName" value="" required>

      </div>
      <div class="col-md-6">
        <label for="secondName" class="form-label">Segundo Nombre</label>
        <input type="text" class="form-control" name="secondName" id="secondName" value="">

      </div>
      <div class="col-md-6">
        <label for="lastName" class="form-label">Primer Apellido*</label>
        <input type="text" class="form-control" name="lastName" id="lastName" value="" required>

      </div>
      <div class="col-md-6">
        <label for="" class="form-label">Segundo Apellido</label>
        <input type="text" class="form-control" name="secondLastName" id="secondLastName" value="">

      </div>
      <div class="col-md-6">
        <label for="validationCustom01" class="form-label">eMail</label>
        <input type="text" class="form-control" name="" id="emailValue" value="">
      </div>
      <div class="col-md-6">
        <label for="validationCustom02" class="form-label">Teléfono de Contacto*</label>
        <input type="text" class="form-control" name="contact" id="contact" value="" required>
      </div>
      <div class="col-md-6">
        <label class="form-label" for="customFile">Seleccione su imagen de perfil</label>
        <input type="file" class="form-control" id="file">
      </div>
      <div class="col-12">
        <button class="btn btn-primary" type="submit">Guardar Cambios</button>
      </div>
    </form>

    </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/navbar.js"></script>
  <script src="js/my-profile.js"></script>
</body>

</html>
